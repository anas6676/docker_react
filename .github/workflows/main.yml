name: Deploy Frontend
on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and test
        run: |
          docker build -t test-app -f Dockerfile.dev .
          docker run --rm test-app npm run test -- --watchAll=false --passWithNoTests
